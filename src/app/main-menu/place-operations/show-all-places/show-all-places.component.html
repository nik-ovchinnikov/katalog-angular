<div class="container">
    <h3>Список мест хранения. </h3>
        <div class="container" *ngFor = "let place of places">
            <ul class="form-check"
                    >
                <li class="form-check-input">
                    {{ place.name}}

            </ul>
        </div>
        <div class="container">
            <button class="btn btn-primary btn-scope" id="mainMenu">Главное меню</button>
        </div>
    

</div>
