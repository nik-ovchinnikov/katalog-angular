<div class="container"> 
    <form  #f="ngForm"  (ngSubmit)="onSubmit()">
      <div class="form-group">
        <h4>Старое название - {{this.changeItemTypeService.oldItemTypeInfo.name}}</h4>
        <label for="">Новое название: </label>
        <input type="text"
          class="form-control" name="editedItemTypeName"
          id="" aria-describedby="helpId" 
          placeholder="{{ this.changeItemTypeService.oldItemTypeInfo.name}}" 
          ngModel
          >
        <small id="helpId" class="form-text text-muted">Введите новое название хранилища </small>

        <br><br>
        
        <h4>Старое описание- {{this.changeItemTypeService.oldItemTypeInfo.description}}</h4>
        <label for="">Новое описание: </label>
        <textarea type="text"
          class="form-control" name="editedItemTypeDescription"
          id="" aria-describedby="helpId" 
          placeholder="{{ this.changeItemTypeService.oldItemTypeInfo.description}}" 
          ngModel
          ></textarea>
        <small id="helpId" class="form-text text-muted">Введите новое название хранилища </small>
      </div>
      
      <button class="btn btn-primary btn-scope" id="mainMenu">Главное меню</button>
      <button class="btn btn-success" type="submit">Изменить</button>
    </form>
</div>
