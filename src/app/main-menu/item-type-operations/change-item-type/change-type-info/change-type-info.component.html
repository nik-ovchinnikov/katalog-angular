<div class="container"> 
    <form  [formGroup]="changeTypeForm"  (ngSubmit)="onSubmit()">
      <div class="form-group">
        <h4>Старое название - {{this.changeItemTypeService.oldItemTypeInfo.name}}</h4>
        <label for="">Новое название: </label>
        <input type="text"
          class="form-control" name="editedItemTypeName"
          id="" aria-describedby="helpId" 
          formControlName="name"
          (keyup)="onKey($event)"
        >
        <small id="helpId" class="form-text text-muted">Введите новое название хранилища </small><br>
        <span
                *ngIf= "changeTypeForm.get('name').touched && this.nameExistFlag"
            >Такое имя уже есть в каталоге. Введите другое</span>

        <br>
        
        <h4>Старое описание- {{this.changeItemTypeService.oldItemTypeInfo.description}}</h4>
        <label for="">Новое описание: </label>
        <textarea type="text"
          class="form-control" name="editedItemTypeDescription"
          id="" aria-describedby="helpId" 
          formControlName="description"
          ></textarea>
        <small id="helpId" class="form-text text-muted">Введите новое название хранилища </small>
      </div>
      
      <button class="btn btn-primary btn-scope" id="mainMenu">Главное меню</button>
      <button class="btn btn-success" type="submit"
        [disabled]="
        !this.changeTypeForm.get('name').valid || 
        this.nameExistFlag"
      >Изменить</button>
    </form>
</div>
